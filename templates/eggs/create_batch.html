{% extends 'base.html' %}

{% block content %}
<h2>Create New Batch</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="creation_date">Creation Date:</label>
        <input type="datetime-local" id="creation_date" name="creation_date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="egg_codes">Select Eggs:</label>
        <select id="egg_codes" name="egg_codes" multiple class="form-select" required>
            {% for egg in eggs %}
            <option value="{{ egg.egg_code }}">{{ egg.egg_code }} (Laid on {{ egg.lay_date_time|date:"Y-m-d" }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Batch</button>
</form>
{% endblock %}
