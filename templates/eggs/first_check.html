{% extends 'base.html' %}

{% block content %}
<h2>First Check for Batch: {{ batch.batch_code }}</h2>
<form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Egg Code</th>
                <th>Fertile?</th>
            </tr>
        </thead>
        <tbody>
            {% for egg in eggs_in_batch %}
            <tr>
                <td>{{ egg.egg_code }}</td>
                <td>
                    <select name="fertile_{{ egg.id }}" class="form-select">
                        <option value="Fertile"{% if egg.fertile == 'Fertile' %} selected{% endif %}>Fertile</option>
                        <option value="Not Fertile"{% if egg.fertile == 'Not Fertile' %} selected{% endif %}>Not Fertile</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
