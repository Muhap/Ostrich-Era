{% extends 'base.html' %}

{% block content %}
<h2>Add New Ostrich</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Ostrich Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" id="age" name="age" class="form-control">
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <select id="gender" name="gender" class="form-select" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="family" class="form-label">Select Family:</label>
        <select id="family" name="family" class="form-select" required>
            <option value="" disabled selected>Select a Family</option>
            {% for family in families %}
            <option value="{{ family.id }}">{{ family.Family_name }} ({{ family.pitch.pitch_number }})</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Ostrich</button>
</form>
{% endblock %}
