{% extends 'base.html' %}

{% block content %}
<h2>Add New Pitch</h2>
<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="pitch_number" class="form-label">Pitch Number:</label>
        <input type="number" id="pitch_number" name="pitch_number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Pitch</button>
</form>
{% endblock %}
