{% extends 'base.html' %}

{% block content %}
<h2>Food Inventory</h2>
<div class="card">
    <div class="card-body">
        <p><strong>Current Inventory:</strong> {{ current_inventory }} kg</p>
        <p><strong>Estimated Finish Date:</strong> 
            {% if finish_date != "No inventory data available." %}
                {{ finish_date }}
            {% else %}
                {{ finish_date }}
            {% endif %}
        </p>
    </div>
</div>

<!-- Add link to add food purchase -->
<div class="mt-4">
    <a href="{% url 'add_food_purchase' %}" class="btn btn-primary">Add Food Purchase</a>
</div>
{% endblock %}
