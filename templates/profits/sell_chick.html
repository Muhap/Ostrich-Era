{% extends 'base.html' %}

{% block content %}
<h2>Sell Chicks</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_chick">Select a Chick:</label>
        {{ form.chick }}
    </div>
    <div class="mb-3">
        <label for="id_price">Selling Price ($):</label>
        {{ form.price }}
    </div>
    <button type="submit" class="btn btn-primary">Sell Chick</button>
</form>

{% if not chicks %}
<p class="text-danger">There are no chicks available to sell.</p>
{% endif %}
{% endblock %}
