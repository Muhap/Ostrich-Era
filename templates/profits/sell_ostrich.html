{% extends 'base.html' %}

{% block content %}
<h2>Sell Ostrich</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_ostrich">Select an Ostrich:</label>
        {{ form.ostrich }}
    </div>
    <div class="mb-3">
        <label for="id_price">Selling Price ($):</label>
        {{ form.price }}
    </div>
    <button type="submit" class="btn btn-primary">Sell Ostrich</button>
</form>

{% if not ostriches %}
<p class="text-danger">There are no ostriches available to sell.</p>
{% endif %}
{% endblock %}
