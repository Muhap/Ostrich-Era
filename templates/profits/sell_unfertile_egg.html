{% extends 'base.html' %}

{% block content %}
<h2>Sell Unfertile Egg</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_egg">Select an Egg:</label>
        {{ form.egg }}
    </div>
    <div class="mb-3">
        <label for="id_price">Selling Price ($):</label>
        {{ form.price }}
    </div>
    <button type="submit" class="btn btn-primary">Sell Egg</button>
</form>

{% if not unfertile_eggs %}
<p class="text-danger">There are no unfertile eggs available to sell.</p>
{% endif %}
{% endblock %}
